<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CloudTopia Weather Logs</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>CloudTopia Weather Dashboard</h1>
  <table id="weather-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Temp</th>
        <th>Humidity</th>
        <th>Wind</th>
        <th>Pressure</th>
        <th>Status</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const blobSasUrl = "https://cloudtopiablob2025.blob.core.windows.net/weatherdata?sp=r&st=2025-06-18T13:18:28Z&se=2025-06-18T21:18:28Z&spr=https&sv=2024-11-04&sr=c&sig=0w4zxLXVN0Rkv4%2BX4BrGfhYrr00NA%2Fgs7DuaYhUnjSo%3D";

    fetch(blobSasUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log("Weather log data:", data);
        // Do something with your data (display on UI, update chart, etc.)
      })
      .catch(error => {
        console.error("Failed to fetch blob:", error);
      });
  </script>
</body>

</html>
