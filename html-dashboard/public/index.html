<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudTopia Weather Logs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CloudTopia Weather Dashboard</h1>
  <table id="weather-table">
    <thead>
      <tr>
        <th>Time</th><th>Temp</th><th>Humidity</th><th>Wind</th><th>Pressure</th><th>Status</th><th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
  async function fetchWeatherData() {
    try {
      const res = await fetch("/api/weather");
      const json = await res.json();
      document.getElementById("weather-output").textContent = JSON.stringify(json, null, 2);
    } catch (e) {
      document.getElementById("weather-output").textContent = "‚ùå Error loading data";
    }
  }

  fetchWeatherData();
  setInterval(fetchWeatherData, 4000);
</script>
</body>
</html>
